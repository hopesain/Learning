<div class="layout">
    <app-header></app-header>

    <app-sidebar></app-sidebar>

    <main class="content">
        <h3>Hey there.</h3>
        <button matButton="filled">Click Me...</button>
        <button matButton="elevated">Basic</button>

        <div class="table-container">
            <table mat-table [dataSource]="students">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let student">{{ student.id }}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let student">{{ student.name }}</td>
                </ng-container>

                <ng-container matColumnDef="grade">
                    <th mat-header-cell *matHeaderCellDef>Grade</th>
                    <td mat-cell *matCellDef="let student">{{ student.grade }}</td>
                </ng-container>

                <ng-container matColumnDef="score">
                    <th mat-header-cell *matHeaderCellDef>Score</th>
                    <td mat-cell *matCellDef="let student">{{ student.score }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['id', 'name', 'grade', 'score']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'grade', 'score']"></tr>

            </table>
        </div>


        <div class="action-menu">
            <div class="floating-action-button">
                <button mat-Fab>
                    <mat-icon>add</mat-icon>
                </button>
            </div>

            <div>
                <button>
                    <mat-icon>add-card</mat-icon>
                </button>
                <span>
                    New Loan Account
                </span>
            </div>

            <div>
                <button>
                    <mat-icon>edit</mat-icon>
                </button>
                <span>
                    Edit Client
                </span>
            </div>

        </div>
    </main>

    <app-footer></app-footer>

</div>
